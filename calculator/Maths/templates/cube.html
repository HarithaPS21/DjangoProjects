<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="{%url 'cubenum'%}" method="POST">
                    {%csrf_token%}
                    <div class="mb-3">
                        <input type="text" name="num" id="" placeholder="Enter num" class="form-control">
                    </div>

                    <button type="submit">CUBE</button>

                </form>
            </div>
            <div class="col-4">
                <h2>num={{num}}</h2>
                <h2>result={{result}}</h2>
            </div>
        </div>
    </div>
</body>
</html>
